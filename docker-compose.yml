version: '3'
services:
  postgres:
    build:
      context: ./server
      dockerfile: Dockerfile-database
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - postgres
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      - VIRTUAL_HOST=retr.dev
      - LETSENCRYPT_HOST=retr.dev
    depends_on:
      - postgres